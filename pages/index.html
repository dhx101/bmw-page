<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BMW</title>
		<link rel="stylesheet" href="../style/style.css" />
	</head>
	<body>
		<header class="header">
			<nav class="header-nav">
                <ul class="header-nav__list">
                    <li class="header-nav__list__item"><a href="#">Modelos</a></li>
                    <li class="header-nav__list__item"><a href="#">Promociones</a></li>
                    <li class="header-nav__list__item"><a href="#">Servicios</a></li>
                    <li class="header-nav__list__item"><a href="#">Universo BMW</a></li>
                </ul>
            </nav>
            <div class="header-interactive">
                <ul class="header-interactive__list">
                    <li class="header-interactive__list__item">
                        <button>
                            <img src="../content/svg/magnifier-left-svgrepo-com.svg" alt="Search" />
                        </button>
                    </li>
                    <li class="header-interactive__list__item">
                        <button>
                            <img src="../content/svg/user-avatar-profile-svgrepo-com.svg" alt="Profile" />
                        </button>
                    </li>
                    <li class="header-interactive__list__item">
                        <button>
                            <img src="../content/svg/location-pin-svgrepo-com.svg" alt="Location" />
                        </button>
                    </li>
                </ul>
                <div class="header-interactive__logo">
                    <a href="https://www.bmw.es/es/home.html">
                        <img
                            class="header-interactive__logo__img"
                            src="../content/img/BMW_logo_(gray).svg.png"
                            alt="Logo BMW" />
                    </a>
                </div>
            </div>
		</header>
        <main>
            <img class="main-backgroun__img" src="../content/img/bmw-mpp-2022-cp-m2-video.jpg" alt="Nuevo BMW">
        </main>
	</body>
</html>
