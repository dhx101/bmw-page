<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BMW</title>
		<link rel="stylesheet" href="../style/style.css" />
	</head>
	<body>
		<header >
			<div class="header">
				<nav class="header-nav">
					<ul class="header-nav__list">
						<li class="header-nav__list__item"><a href="#">Modelos</a></li>
						<li class="header-nav__list__item"><a href="#">Promociones</a></li>
						<li class="header-nav__list__item"><a href="#">Servicios</a></li>
						<li class="header-nav__list__item"><a href="#">Universo BMW</a></li>
					</ul>
				</nav>
				<div class="header-interactive">
					<ul class="header-interactive__list">
						<li class="header-interactive__list__item">
							<button>
								<img src="../content/svg/magnifying-glass-for-search-svgrepo-com.svg" alt="Search" />
							</button>
						</li>
						<li class="header-interactive__list__item">
							<button>
								<img
									src="../content/svg/profile-svgrepo-com.svg"
									alt="Profile" />
							</button>
						</li>
						<li class="header-interactive__list__item">
							<button>
								<img src="../content/svg/location-pin-svgrepo-com.svg" alt="Location" />
							</button>
						</li>
					</ul>
					<div class="header-interactive__logo">
						<a href="https://www.bmw.es/es/home.html">
							<img
								class="header-interactive__logo__img"
								src="../content/img/BMW_logo_white.png"
								alt="Logo BMW" />
						</a>
					</div>
				</div>
			</div>
            <div class="background-cta">
                <h2 class="background-cta__h2">Tu BMW con disponibilidad inmediata</h2>
                <p class="background-cta__p">Vehículos nuevos en stock</p>
                <button class="background-cta__button">
                    Descúbrelo
                </button>
            </div>
		</header>
		<main></main>
	</body>
</html>
